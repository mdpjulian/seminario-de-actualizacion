<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Group Screen</title>
</head>
<body>

<h1>Edit Group Form Screen</h1>
<input id="idInput" type="text" placeholder="ID del grupo" value="">
<input id="descriptionInput" type="text" placeholder="Nueva descripcion" value="">
<button id="editGroupButton">Edit Group</button>

</body>

<script type="text/javascript">
	


function getFormValues()
{
	let editFormData =
	{
		id: null,
		description: null,
	};

	editFormData.id = document.getElementById('idInput').value;
	editFormData.description = document.getElementById('descriptionInput').value;

	return editFormData;
}

function onEditButtonClick()
{
	fetch('edit.php', { method:'post', body: JSON.stringify(getFormValues()) } ).then( response => response.json() ).then( response => { console.log(response.description)} );
	
}

document.getElementById('editGroupButton').addEventListener('click', ()=>onEditButtonClick() );

</script>
</html>
